{% set version = '0.5.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jskm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/jskm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/jskm/jskm_{{ version }}.tar.gz
  sha256: d028472e917454e2504119bf81604da965981ad3ca90fa4305eb1951d97b4001

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggplot2
    - r-ggpubr
    - r-patchwork
    - r-scales
    - r-survey
    - r-survival
  run:
    - r-base
    - r-ggplot2
    - r-ggpubr
    - r-patchwork
    - r-scales
    - r-survey
    - r-survival

test:
  commands:
    - $R -e "library('jskm')"           # [not win]
    - "\"%R%\" -e \"library('jskm')\""  # [win]

about:
  home: https://jinseob2kim.github.io/jskm/
  dev_url: https://github.com/jinseob2kim/jskm
  license: Apache-2.0
  summary: The function 'jskm()' creates publication quality Kaplan-Meier plot with at risk tables
    below. 'svyjskm()' provides plot for weighted Kaplan-Meier estimator.
  license_family: Apache
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - conda-forge/r
    - dillonroach

